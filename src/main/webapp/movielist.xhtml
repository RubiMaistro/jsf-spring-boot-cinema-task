<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="MovieForm" style="width: 50%">
            <p:panel header="Movie" id="movieInfoPnl">
                <h:panelGrid columns="2" rows="1">
                    <p:outputLabel for="name" value="Movie name: " />
                    <p:inputText id="name" size="40"
                                 value="#{movieController.movieUiTO.movieName}" required="true"
                                 requiredMessage="Please enter a movie name " />
                    <h:commandButton value="#{movieController.actionLabel}"
                                     action="#{movieController.doSaveMovie}">
                        <f:ajax execute="movieForm" render="movielist movieInfoPnl" />
                    </h:commandButton>
                </h:panelGrid>
            </p:panel>

            <p:panel header="Movie list" id="movieList">
                <p:dataTable id="table" var="viewer">

                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
